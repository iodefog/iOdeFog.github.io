line">  s.license      &#x3D; &quot;MIT&quot;</span><br><span class="line">  s.author             &#x3D; &#123; &quot;lihongli&quot; &#x3D;&gt; &quot;honglili@sohu-inc.com&quot; &#125;</span><br><span class="line">  s.platform     &#x3D; :ios, &quot;8.0&quot;</span><br><span class="line"></span><br><span class="line">  s.source       &#x3D; &#123; :git &#x3D;&gt; &quot;https:&#x2F;&#x2F;github.com&#x2F;iodefog&#x2F;SendSandBoxFileSwift.git&quot;, :tag &#x3D;&gt; &quot;#&#123;s.version&#125;&quot; &#125;</span><br><span class="line"></span><br><span class="line">  s.source_files  &#x3D; &quot;Classes&quot;, &quot;SendSandBoxFileSwift&#x2F;**&#x2F;*.swift&quot;</span><br><span class="line">  s.exclude_files &#x3D; &quot;Classes&#x2F;Exclude&quot;</span><br><span class="line"></span><br><span class="line">  s.frameworks &#x3D; &quot;MessageUI&quot;, &quot;UIKit&quot;, &quot;Foundation&quot;</span><br><span class="line">  s.pod_target_xcconfig &#x3D; &#123; &quot;SWIFT_VERSION&quot; &#x3D;&gt; &quot;3.2&quot; &#125;</span><br><span class="line"></span><br><span class="line">end</span><br></pre></td></tr></table></figure>
